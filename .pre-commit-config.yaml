repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
    - id: end-of-file-fixer
    - id: trailing-whitespace
    - id: check-yaml
    - id: check-json
- repo: local
  hooks:
    - id: attestation-sync
      name: Recompute Attestation
      entry: python scripts/recompute_attestation.py
      language: system
      pass_filenames: false