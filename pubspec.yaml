name: lexx_axiom_app
description: Sovereign chatbot with transcendent white-pink holographic design.
publish_to: 'none'
version: 1.4.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  drift: ^2.18.0
  sqlite3_flutter_libs: ^0.5.24
  path_provider: ^2.1.3
  path: ^1.9.0
  file_picker: ^8.1.2
  speech_to_text: ^6.6.2
  flutter_tts: ^4.0.2
  intl: ^0.19.0
  crypto: ^3.0.3
  shared_preferences: ^2.3.2
  glassmorphism: ^3.0.0
  animations: ^2.0.8
  flutter_shaders: ^0.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  drift_dev: ^2.18.0
  build_runner: ^2.4.12

flutter:
  uses-material-design: true
  assets:
    - assets/themes/
    - assets/shaders/holographic.frag
